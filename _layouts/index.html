<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f0;
            padding: 20px;
        }
        
        .book-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 60px 80px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .book-header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .book-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .book-description {
            font-style: italic;
            color: #666;
            font-size: 1.1em;
        }
        
        .posts-list {
            list-style: none;
        }
        
        .post-item {
            margin-bottom: 30px;
            padding: 20px;
            border-left: 4px solid #333;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .post-item:hover {
            background: #f5f5f5;
            border-left-color: #666;
        }
        
        .post-link {
            text-decoration: none;
            color: #1a1a1a;
        }
        
        .post-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .post-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .post-description {
            color: #555;
            font-size: 1em;
        }
        
        @media (max-width: 768px) {
            .book-container {
                padding: 30px 20px;
            }
            
            .book-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book-header">
            <h1 class="book-title">{{ site_title }}</h1>
            <p class="book-description">{{ site_description }}</p>
        </div>
        <ul class="posts-list">
            {{ posts_list }}
        </ul>
    </div>
</body>
</html>
