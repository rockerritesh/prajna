<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ site_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f0;
            padding: 20px;
        }
        
        .book-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 60px 80px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .book-header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .book-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .post-meta {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .post-content {
            font-size: 1.1em;
            text-align: justify;
        }
        
        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .post-content h1 {
            font-size: 2em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .post-content h2 {
            font-size: 1.6em;
        }
        
        .post-content h3 {
            font-size: 1.3em;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-content ul,
        .post-content ol {
            margin: 20px 0 20px 30px;
        }
        
        .post-content li {
            margin-bottom: 10px;
        }
        
        .post-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        .post-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        
        .post-content a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px solid #0066cc;
        }
        
        .post-content a:hover {
            color: #004499;
            border-bottom-color: #004499;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
        }
        
        @media (max-width: 768px) {
            .book-container {
                padding: 30px 20px;
            }
            
            .book-title {
                font-size: 1.8em;
            }
            
            .post-content {
                font-size: 1em;
            }
        }
        
        @media print {
            body {
                background: white;
            }
            
            .book-container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book-header">
            <h1 class="book-title">{{ title }}</h1>
            <div class="post-meta">
                {% if date %}Published on {{ date }}{% endif %}
                {% if author %} by {{ author }}{% endif %}
            </div>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</body>
</html>
